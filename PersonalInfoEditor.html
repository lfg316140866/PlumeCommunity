<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=no;" />
    <link href="css/load.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/public.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <script src="Js/ThirdLib/jquery.js"></script>
    <script src="Js/jquery.easing.min.js"></script>
    <script src="Js/Cmn.js"></script>
    <script src="Js/CmnAjax.js"></script>
    <script src="Js/CmnFuncExd.js"></script>
    <script src="Js/SiteJs/SiteFunc.js"></script>
    <script src="Js/SiteJs/PersonalInfoEditor.js"></script>

    <title>羽茜社区</title>
</head>
<body>
    <div class="Wrap">
        <div class="Main">
            <!--个人信息编辑-->
            <div class="info-editor" id="info-editor">
                <div class="Inner">
                    <div class="indal-box">
                        <div class="indal-bg"><img src="images/individual-box.png" alt="" /></div>
                        <div class="indal-top info-editor-top">
                            <div class="indal-portrait">
                                <p class="portrait JscUserImg"><img src="images/personal-img.png" alt=""/></p>
                                <i class="icon-tagss JscTalentLable">C</i>
                            </div>
                        </div>
                        <div class="indal-body info-editor-body">
                            <div class="indal-info">
                                <!--如果性别是女的话i标签添加select-->
                                <div class="indal-name "><span class="JscUserName">Dave</span> <i class="indal-sex JscUserSexs icons-sprite"></i></div>
                            </div>
                        </div>
                        <div class="info-editor-btn">
                            <a href="javascript:void(0)" class="JscFrontCoverHerf">封面</a>
                            <a href="javascript:void(0)" class="JscHeadPortraitHerf">头像</a>
                        </div>
                    </div>
                    <div class="editor-sidebar">
                        <ul class="editor-nav ">
                            <li class="JscChangeDataName"><a href="javascript:void(0)"><span>昵称</span><em><span class="JscUserName">Adk</span><i class="icon-angle-right"></i></em></a></li>
                            <li class="JscChangeDataSex"><a href="javascript:void(0)"><span>性别</span><em><span class="JscUserSex">男</span><i class="icon-angle-right"></i></em></a></li>
                            <li class="JscChangeDataSigna"><a href="javascript:void(0)"><span>个性签名</span><em><span class="JscSignature">介绍下自己吧</span><i class="icon-angle-right"></i></em></a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div><!--Main_end-->
    </div><!--Wrap_end-->
    <!---------------顶部菜单-------------------->
    <div class="header-box">
        <div class="return-btn"><a href="javascript:void(0)"><i class="icons-return icons-sprite"></i></a></div>
        <div class="search-btn">
            <a href="contactus.html" class="contact-us">联系我们</a>
        </div>
    </div>

    <!---------------浮层-------------------->
    <div class="pop-float JscFloatAll">
        <!-----------发布成功浮层---------->
        <div class="success-float">
            <div class="success-arrow"><img  src="images/load.png" lazypath="images/success-arrow.png" /></div>
            <div class="success-tip"><img  src="images/load.png" lazypath="images/success-tip.png" /></div>
            <div class="success-text"><img  src="images/load.png" lazypath="images/success-text.png" /></div>
        </div>
        <!-------修改个人信息浮层-------->
        <div class="info-float JscInformationChangesFloat">
            <!-----------性别-------------->
            <div class="gender-box JscSexAllFloat JscInformationHide">
                <div class="gender-man JscSexChange">
                    <a  href="javascript:void(0)">
                        <i class="set-man icons-sprite"></i>
                        <span>男</span>
                    </a>
                </div>
                <div class="gender-wonmen JscSexChange">
                    <a  href="javascript:void(0)">
                        <i class="set-wonmen icons-sprite"></i>
                        <span>女</span>
                    </a>
                </div>
            </div>
            <!-----------个性签名-------------->
            <div class="signature-box JscSignatureFloat JscInformationHide">
                <div class="signature-con">
                    <textarea class="JscSignatureText" placeholder="输入你的个人简介"></textarea>
                </div>
                <div class="float-close-btn"><a  href="javascript:void(0)"><i class="icon-remove"></i></a></div>
            </div>
            <!-----------填写姓名-------------->
            <div class="fill-name-box JscNameFloat JscInformationHide">
                <div class="fill-name-con">
                    <input type="text" class="JscNameText" name="请输入姓名" placeholder="请输入姓名"/>
                </div>
                <p class="">听说酷炫的名字与你更配哟!</p>
            </div>
            <div class="float-submit-btn JscSubmitInformation"><a  href="javascript:void(0)">确定</a></div>
            <div class="float-close-btn JscCloseFloat"><a  href="javascript:void(0)" class="btn-sprite"></a></div>
        </div>
        <!-------问答提交-------->
        <!--<div class="answers-float">
            <p class="general-font">感谢您的宝贵意见</p>
            <div class="float-submit-btn"><a  href="javascript:void(0)">确定</a></div>
        </div>-->
    </div>

    <!---------------底部导航-------------------->
    <div class="footer-box">
        <ul class="footer-nav">
            <li><a href="javascript:void(0)" class="select"><i class="icons-home icons-sprite"></i><span>首页</span></a></li>
            <li><a href="javascript:void(0)"><i class="icons-heart icons-sprite"></i><span>热门</span></a></li>
            <li><a href="javascript:void(0)" class="update"><em class="bar-bg"><i class="icon-circle-blank"></i></em></a></li>
            <li><a href="javascript:void(0)"><i class="icons-volume-down icons-sprite"></i><span>通知</span></a></li>
            <li><a href="javascript:void(0)"><i class="icons-user icons-sprite"></i><span>我的</span></a></li>
        </ul>
    </div>
    <script>
        Cmn.Func.MobileAdaptive(640,1008, "images/AdviseVertical.png", Cmn.Func.MobileAdaptiveMode.WidthHeight);
    </script>
</body>
</html>
