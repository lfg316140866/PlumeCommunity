<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=no;" />
    <link href="css/load.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/public.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <script src="Js/ThirdLib/jquery.js"></script>
    <script src="Js/jquery.easing.min.js"></script>
    <script src="Js/Cmn.js"></script>
    <script src="Js/CmnAjax.js"></script>
    <script src="Js/animate/AnimateMan.js"></script>
    <script src="Js/animate/ScenesSwitch.js"></script>
    <script src="Js/animate/Scenes.js"></script>
    <script src="Js/animate/AnimateFrame.js"></script>
    <script src="Js/animate/BasAnimate.js"></script>
    <script src="Js/jquery.mCustomScrollbar.js"></script>
    <script src="Js/CmnFuncExd.js"></script>
    <script src="Js/jquery.cycle.all.js"></script>
    <script src="Js/CmnTools/WechatShare.js"></script>
    <script src="Js/SiteJs/Site.js"></script>
    <script src="Js/Public.js"></script>
    <title>羽茜社区</title>
</head>
<body>

    <div class="Wrap cmn-AnimteFrameContainer">
        <div class="Main cmn-ScenesContainer">

            <!--发布(选择形式)-->
            <div class="cmn-Scenes PublicScenes release" id="release">
                <div class="Inner">
                    <div class="release-tip"><h2>选择你的发布形式</h2></div>
                    <div class="release-form">
                        <ul class="release-form-nav">
                            <li><a href="javascript:void(0)" class="btn-sprite"><input type="file"/></a></li>
                            <li><a href="javascript:void(0)" class="btn-sprite"></a></li>
                            <li><a href="javascript:void(0)" class="btn-sprite"></a></li>
                            <li><a href="javascript:void(0)" class="btn-sprite"></a></li>
                        </ul>
                    </div>
                    <button class="release-btn">发布</button>
                </div>
            </div>

            <!--发布(选择)-->
            <div class="cmn-Scenes PublicScenes choice" id="choice">
                <div class="Inner">
                    <div class="filter-des"><img  src="images/filter-des-img.png" /></div>
                    <div class="choice-btn">
                        <a href="javascript:void(0)"><i class="icons-sprite icons-template"></i><span>模板</span></a>
                        <a href="javascript:void(0)"><i class="icons-sprite icons-sticker"></i><span>贴纸</span></a>
                    </div>
                </div>
            </div>

            <!--发布(滤镜选择)-->
            <div class="cmn-Scenes PublicScenes release-filter" id="release-filter">
                <div class="Inner">
                    <div class="filter-des"><img  src="images/filter-des-img.png" /></div>
                    <div class="filter-bar">
                        <button class="icons-returns">
                            <em><i class="icons-sprite"></i></em>
                            <span>返回</span>
                        </button>
                        <ul class="filter-nav">
                            <!--选中滤镜添加a标签select-->
                            <li><a href="javascript:void(0)" class="select"><img  src="images/filter-color.png" /><span>原图</span></a></li>
                            <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>原图</span></a></li>
                            <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>原图</span></a></li>
                            <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>原图</span></a></li>
                            <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>原图</span></a></li>
                            <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>原图</span></a></li>
                            <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>原图</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--发布(自定义标签)-->
            <div class="cmn-Scenes PublicScenes release-tag" id="release-tag">
                <div class="Inner">
                    <div class="filter-des"><img  src="images/filter-des-img.png" /></div>
                    <div class="release-tag-box">
                        <div class="tag-des-1 tag-des"><a href="javascript:void(0)">不旅行会死星人</a></div>
                        <div class="tag-des-2 tag-des"><a href="javascript:void(0)">大红唇敢不敢</a></div>
                        <div class="tag-des-3 tag-des"><a href="javascript:void(0)">怪咖闯江湖</a></div>
                        <div class="tag-des-4 tag-des"><a href="javascript:void(0)">开脑洞并没有那么难</a></div>
                    </div>
                    <div class="tag-btn"><a href="javascript:void(0)">+自定义标签</a></div>
                </div>
            </div>


            <!--发布(@了谁)-->
            <div class="cmn-Scenes PublicScenes release-who" id="release-who">
                <div class="Inner">
                    <div class="header-search">
                        <div class="search-input"><input type="text" placeholder="中国美女"/></div>
                        <div class="search-submit"><a href="javascript:void(0)"><i class="icons-seach icons-sprite"></i></a></div>
                    </div>
                    <div class="release-whos pub-notice pub-call">
                        <ul class="notice-praise-nav pub-call-nav">
                            <li>
                                <a href="javascript:void(0)">
                                    <div class="praise-left">
                                        <img  src="images/individual-box.png" />
                                        <strong>寻找你的存在</strong>
                                        <em class="icon-tages">C</em>
                                    </div>
                                    <div class="praise-right">
                                        <!--@谁选中以后添加select，@标签p事件，i便签区域太小-->
                                        <p><i class="icons-sprite icons-who"></i></p>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">
                                    <div class="praise-left">
                                        <img  src="images/individual-box.png" />
                                        <strong>寻找你的存在</strong>
                                    </div>
                                    <div class="praise-right">
                                        <!--@谁选中以后添加select，@标签p事件，i便签区域太小-->
                                        <p><i class="icons-sprite icons-who select"></i></p>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">
                                    <div class="praise-left">
                                        <img  src="images/individual-box.png" />
                                        <strong>寻找你的存在</strong>
                                    </div>
                                    <div class="praise-right">
                                        <!--@谁选中以后添加select，@标签p事件，i便签区域太小-->
                                        <p><i class="icons-sprite icons-who"></i></p>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div><!--Main_end-->
    </div><!--Wrap_end-->
    <!---------------顶部菜单(在发布(@了谁这个场景时隐藏))-------------------->
    <div class="header-box">
        <div class="return-btn"><a href="javascript:void(0)"><i class="icons-return icons-sprite"></i></a></div>
        <div class="search-btn">
                <a href="javascript:void(0)"><i class="icons-correct icons-sprite"></i></a>
        </div>
    </div>

    <!---------------浮层-------------------->
    <div class="pop-float">
        <!-----------发布弹出浮层---------->
        <div class="tag-float">
            <div class="header-search">
                <div class="search-input"><input type="text" placeholder="中国美女"/></div>
                <div class="search-submit"><a href="javascript:void(0)">确定</a></div>
            </div>
        </div>
        <!-----------发布成功浮层---------->
        <div class="success-float">
            <div class="success-arrow"><img  src="images/load.png" lazypath="images/success-arrow.png" /></div>
            <div class="success-tip"><img  src="images/load.png" lazypath="images/success-tip.png" /></div>
            <div class="success-text"><img  src="images/load.png" lazypath="images/success-text.png" /></div>
        </div>
    </div>


    <!---------------剪纸选择浮层-------------------->
   <div class="papercut-float">
       <div class="papercut-box">

       </div>
       <div class="papercut-bar">
           <button class="icons-returns">
               <em><i class="icons-sprite"></i></em>
               <span>返回</span>
           </button>
           <ul class="papercut-nav">
               <li><a href="javascript:void(0)" class="select"><img  src="images/filter-color.png" /><span>的萨达粉丝</span></a></li>
               <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>的萨达粉丝</span></a></li>
               <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>的萨达粉丝</span></a></li>
               <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>的萨达粉丝</span></a></li>
               <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>的萨达粉丝</span></a></li>
               <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>的萨达粉丝</span></a></li>
               <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>的萨达粉丝</span></a></li>
               <li><a href="javascript:void(0)"><img  src="images/filter-color.png" /><span>的萨达粉丝</span></a></li>
           </ul>
       </div>
   </div>
    <!---------------底部导航-------------------->
    <div class="footer-bar">
        <ul class="footer-item">
            <!-------选中添加select---------->
            <li><a href="javascript:void(0)" class="icons-sprite select"></a></li>
            <li><a href="javascript:void(0)" class="icons-sprite"></a></li>
            <li><a href="javascript:void(0)" class="icons-sprite"></a></li>
            <li><a href="javascript:void(0)" class="icons-sprite"></a></li>
            <li><a href="javascript:void(0)" class="icons-sprite"></a></li>
        </ul>
    </div>
    <script>
        Cmn.Func.MobileAdaptive(640,1008, "images/AdviseVertical.png", Cmn.Func.MobileAdaptiveMode.WidthHeight);
    </script>
</body>
</html>
